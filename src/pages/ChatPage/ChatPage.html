<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudTalk</title>
    <link rel="stylesheet" href="ChatPage.scss" />
    <script src="ChatPage.js" type="module"></script>
  </head>
  <body class="body">
    <div class="root">
      <div class="chat">
        <div class="chat__menu-container">
          <div class="chat__menu chat__menu--active-1">
            <img
              class="chat__icon"
              src="../../../static/img/icons/user-settings.png"
              alt="настройки пользователя"
            />
            <img
              class="chat__icon"
              src="../../../static/img/icons/chats.png"
              alt="чаты"
            />
            <img
              class="chat__icon"
              src="../../../static/img/icons/contacts.png"
              alt="контакты"
            />
            <img
              class="chat__icon"
              src="../../../static/img/icons/settings.png"
              alt="настройки"
            />
          </div>

          <!-- <div class="chat__main"></div> -->
        </div>
        <div class="chat__container"></div>
      </div>
    </div>
  </body>
</html>
